<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Headland+One" rel="stylesheet">

    <!--Custom CSS-->

    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Train Scheduler</title>
</head>

<body>


    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>




    <div class="container">
        <!--headline jumbotron starts here -->
        <div class="jumbotron text-center">
            <h1>
                <i class="fas fa-train fa-2x py-2"></i>Hogwarts Express Train Scheduler</h1>
            <h3>Schedule your trip back to Hogwarts or anywhere else!</h3>
        </div>
        <!--search parameter panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-body train-info bg-white mb-3">
                        <h3 class="bg">Current Train Schedule</h3>
                        <table class="table-hover table table-bordered" id='trainTable'>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--results panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-body train-info bg-white mb-3">
                        <!--form starts here -->
                        <form>
                            <h3 class="bg">Add Train</h3>
                            <div class="form-group h4">
                                <label>Add a train:</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group h4">
                                <label>Destination:</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group h4">
                                <label>First train time: (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group h4">
                                <label>Frequency: (minutes)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" id="newTrainBtn" class="btn border btn-default button mb-3 p-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Firebase Realtime DB-->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!--link to Moment JS file-->
    <script src="./assets/javascript/moment.js"></script>
    <!--link to JS logic file-->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
